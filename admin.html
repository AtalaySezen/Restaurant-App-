<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App Admin</title>
    <link rel="shortcut icon" href="/assets/image/jsfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/styles/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body onload="adminTrue()" class="hide" id="body-item">
    <section class="container">
        <button type="button" class="btn btn-danger" id="logout-btn">Çıkış Yap</button>
        <main>
            <div class="hero text-center">
                <h1 class="font-size-11 text-center text-black" id="header-search">Rezervasyon Yapan Müşterilerimiz:
                </h1>
                <input type="text" id="search-input" placeholder="Müşteri arama" onkeydown="searchFetch()" class="form-control">
                <button type="button" class="btn btn-success mt-1" id="search-btn">Arama Yap</button>
                <button type="button" class="btn btn-info mt-1" id="refresh-btn">Sayfayı Yenile</button>
            </div>
            <table  class="table">
                <thead>

                <tr>
                    <th scope="col">Müşteri</th>
                    <th scope="col">Telefon Numarası</th>
                    <th scope="col">Email</th>
                    <th scope="col">Tarih</th>
                    <th scope="col">Saat</th>
                    <th scope="col">Tür</th>
                </tr>
            </thead>
            <tbody id="customer-infos">

            </tbody>

            </table>
        </main>
    </section>
    <script src="./assets/scripts/adminpage.js"></script>
    <script src="./assets/scripts/mainAdmin.js"></script>
</body>

</html>
