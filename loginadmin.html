<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="shortcut icon" href="/assets/image/jsfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <section class="wrapper">
        <div class="alert alert-danger none" id="alert-message" role="alert">
          </div>
          <div class="alert alert-success none" id="alert-success" role="alert">
          </div>
        <i class="fa-solid fa-lightbulb" id="check">
            <span class="night-span">Nightmode</span>
        </i>
    <section class="login-admin">
        <form class="admin-form" id="form-admin">
            <label for="username">Username</label>
            <input type="text" class="input"  id="username">
          
            <label for="password">Password</label>
            <input type="password" class="input"  id="password">
            <button id="login-btn" class="login-btn">Log In</button>
        </form>
     </section>
    </section>
    <script src="./assets/scripts/login.js"></script>
    <script src="./assets/scripts/mainAdmin.js"></script>

</body>
</html>
