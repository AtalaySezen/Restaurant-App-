    <section class="wrapper">
        <main class="form-area">
            <h1 class="header-form">
                En Yakın Zamanda Görüşmek Dileğiyle
            </h1>
            <div class="reserv-table ">
                <div class="name-area areas">
                    <label for="name">Adınız Ve Soyadınız:</label>
                    <input type="text" id="name-input">
                </div>
                <div class="contact-area areas">
                    <label for="contact">Telefon numaranız:</label>
                    <input type="text" id="contact-input">
                </div>
                <div class="mail-area areas">
                    <label for="email">E-posta adresiniz:</label>
                    <input type="email" id="email">
                </div>
                <div class="date-area areas">
                    <label for="">Tarih Seçiniz</label>
                    <input type="date" class="date-input" id="date-input">
                </div>
                <div class="time-area areas">
                    <label for="">Saat Seçiniz</label>
                    <input type="time" class="time-input" id="time-input">
                </div>
                <div class="type-area areas">
                    <label for="">Rezervasyon Türünüz:</label>
                    <select name="" id="type-reserv">
                        <option value="Kutlama">Kutlama</option>
                        <option value="Evlilik Teklifi">Evlilik Teklifi</option>
                        <option value="İş">İş</option>
                        <option value="Kahvaltı">Kahvaltı</option>
                        <option value="Akşam Yemeği">Akşam Yemeği</option>
                        <option value="Diğer">Diğer</option>
                    </select>
                </div>
                <button onclick="verifyForm()">Gönder</button>
            </div>
        </main>

    </section>
