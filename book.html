<body>

        <nav class="nav-header">
            <div class="navbar-logo" id="hrefLogo">

                <a href="#" class="nav-item">En</a>

        <nav class="mobile-nav">
            <div class="hamburger-menu" id="hamburgerButton">
                <div class="bar1"></div>

                <li class="mobile-items"><a href="./index.html">Anasayfa</a></li>

                <button class="btn-mobile" id="btn-reserv">Rezervasyon</button>
            </ul>
        </nav>
    </header>
    <section class="wrapper">
        <main class="form-area ">
            <h1 class="header-form" data-aos="fade-right">
                En Yakın Zamanda Görüşmek Dileğiyle
            </h1>
            <div class="popupThanks hide-popup" id="popup-thanks">
                <i class="fa-solid fa-square-xmark close-popup" id="close-popup"></i>
                <h1 class="popup-header" id="popup-header"></h1>
                <p class="popup-p" id="popup-p"></p>
            </div>
            <div class="reserv-table ">
                <div class="name-area areas">
                    <label for="name">Adınız Ve Soyadınız:</label>
                    <input type="text" id="name-input">
                </div>
                <div class="contact-area areas">
                    <label for="contact">Telefon numaranız:</label>
                    <input type="text" id="contact-input" placeholder="(555) 555-5555">
                </div>
                <div class="mail-area areas">
                    <label for="email">E-posta adresiniz:</label>
                    <input type="email" id="email">
                </div>
                <div class="date-area areas">
                    <label for="">Tarih Seçiniz</label>
                    <input type="date" class="date-input" id="date-input">
                </div>
                <div class="time-area areas">
                    <label for="">Saat Seçiniz</label>
                    <input type="time" class="time-input" id="time-input">
                </div>
                <div class="type-area areas">
                    <label for="">Rezervasyon Türünüz:</label>
                    <select name="" id="type-reserv" class="type-reserv">
                        <option value="Kutlama">Kutlama</option>
                        <option value="Evlilik Teklifi">Evlilik Teklifi</option>
                        <option value="İş">İş</option>
                        <option value="Kahvaltı">Kahvaltı</option>
                        <option value="Akşam Yemeği">Akşam Yemeği</option>
                        <option value="Diğer">Diğer</option>
                    </select>
                </div>
                <button class="btn-send" id="btn-send" >Gönder</button>
            </div>
        </main>
    </section>
    <footer>
        <div class="footer-first">
            <div class="info-brand">
                <p class="brand-info">
                    "The best way to find yourself is to lose yourself in the service of others.”
                </p>
                <div class="social-icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
            <div class="date-info">
                <p id="year"></p>
                <p class="rights-reserved">Tüm Hakları Saklıdır</p>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="./assets/scripts/main.js"></script>
